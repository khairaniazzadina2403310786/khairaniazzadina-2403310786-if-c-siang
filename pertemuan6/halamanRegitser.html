<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halaman Registrasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #43cea2, #185a9d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .form-label {
      font-weight: 500;
    }

    .btn-register {
      background-color: #185a9d;
      color: white;
    }

    .btn-register:hover {
      background-color: #124377;
    }

    .back-link {
      margin-top: 10px;
      text-align: center;
    }

    .back-link a {
      text-decoration: none;
      color: #185a9d;
    }

  </style>
</head>
<body>

<div class="card bg-light">
  <h3 class="text-center mb-4">Formulir Pendaftaran</h3>
  <form>
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Middle Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Tanggal Lahir</label>
      <input type="date" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label d-block">Jenis Kelamin</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" value="pria" required>
        <label class="form-check-label">Pria</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" value="wanita">
        <label class="form-check-label">Wanita</label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Tempat Tinggal</label>
      <input type="text" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="tel" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-register">REGISTER</button>
    </div>

    <div class="back-link">
      <a href="#">‚Üê Kembali</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
